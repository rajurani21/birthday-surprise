<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise 🎂</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffe0ec, #ffd8cb);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #6a0572;
    }

    .container {
      padding: 40px 20px;
    }

    .reveal-button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 20, 147, 0.5);
      transition: all 0.3s ease;
    }

    .reveal-button:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    .surprise-content {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      margin-top: 30px;
    }

    .surprise-content.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-size: 3em;
      color: #ff1493;
      margin-bottom: 20px;
    }

    .photo {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 20px;
      border: 5px solid #ff69b4;
      box-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
      margin: 20px auto;
    }

    .message {
      font-size: 1.2em;
      max-width: 600px;
      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
    }

    .footer {
      margin-top: 20px;
      font-size: 1em;
      color: #b30059;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="reveal-button" onclick="revealSurprise()">🎁 Click to Reveal Your Surprise 🎁</button>

    <div class="surprise-content" id="surpriseContent">
      <h1>🎉 Happy Birthday, Sister! 🎉</h1>
      <img src="photo.jpg" alt="Sister's Photo" class="photo" />

      <div class="message">
        <p>Dear Sister,</p>
        <p>Wishing you a day filled with joy, love, laughter, and unforgettable memories. You are truly one of a kind, and I’m lucky to have you in my life.</p>
        <p>🎂 May all your dreams come true! 🎂</p>
        <p>Happy Birthday once again 💖</p>
      </div>

      <div class="footer">
        — With Love, Your Brother 💝
        Gowtham
      </div>
    </div>
  </div>

  <script>
    function revealSurprise() {
      document.getElementById("surpriseContent").classList.add("show");
    }
  </script>
</body>
</html>
